# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty -e yazi
$menu = $HOME/.config/rofi/launchers/type-2/launcher.sh
$notification = swaync-client -t -sw

